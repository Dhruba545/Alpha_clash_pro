<!DOCTYPE html>
<html lang="en">
<head>
    <!--This is the script site-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!--And this is the normal site-->
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash  Pro</title>
</head>
<body class="font-poppins">
   <main class="min-h-screen  bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!--Home Screen-->
    <section class="home hidden min-h-screen justify-center items-center text-white font-anton uppercase flex flex-col border-2 ">
        <div class="flex flex-col items-center text-center space-y-8">
            <h1 class="text-8xl">
            alpha class pro
        </h1>
        <p>
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
    <button class="btn">play</button>
</div>
    </section>
    <!--Playground Start-->
    <section class="play-ground">
          <div class="flex flex-col items-center gap-20 pt-20">
            <!--Screen-->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
              <div class=" flex justify-center ">
                <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">
                  Don't watch keyboard  while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p class="text-black text-9xl font-bold">Y</p>
              </div>
            </div>
            <!--keyboard-->
            <div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
            </div>
            <!--Keyboard end-->
            <!--Life score-->
            <div class="flex justify-between ">
              <button class="btn text-white  bg-[#894189] border-0 rounded-2xl">Life
               <img src="images/heart.svg">
                <spna>1</spna>
              </button><button class="btn text-white  bg-[#360490] rounded-2xl border-0 ">
                Score
                 <img src="images/dolar.svg">
                 <span>1</span>
              </button>
            </div>
            <!--Life score-->
          </div>
    </section>
    <!--PlayGround end-->
    <section class="score">
        
    </section>
   </main>
</body>
</html>
